<div class="filter-box">
  &nbsp;
</div>

<div id="content" class="content-form">
  <div class="profile-header mb-4">
    <h1 class="text-center">
      <i class="fas fa-user-circle me-2"></i>
      My Profile
    </h1>
    <p class="text-center text-muted">Manage your personal information</p>
  </div>

  <div class="row">
    <!-- Personal Information Section -->
    <div class="col-lg-6">
      <div class="card mb-4 shadow-sm">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0">
            <i class="fas fa-user me-2"></i>
            Personal Information
          </h5>
        </div>
        <div class="card-body">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="firstName" value="{{firstName}}" placeholder="First Name">
            <label for="firstName">
              <i class="fas fa-user me-1"></i>
              First Name
            </label>
          </div>
          
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="lastName" value="{{lastName}}" placeholder="Last Name">
            <label for="lastName">
              <i class="fas fa-user me-1"></i>
              Last Name
            </label>
          </div>
          
          <div class="form-floating mb-3">
            <input type="tel" class="form-control" id="phone" value="{{phone}}" placeholder="Phone Number">
            <label for="phone">
              <i class="fas fa-phone me-1"></i>
              Phone Number
            </label>
          </div>
          
          <div class="form-floating mb-0">
            <input type="email" class="form-control" id="email" value="{{email}}" placeholder="Email Address">
            <label for="email">
              <i class="fas fa-envelope me-1"></i>
              Email Address
            </label>
          </div>
        </div>
      </div>
    </div>

    <!-- Address Information Section -->
    <div class="col-lg-6">
      <div class="card mb-4 shadow-sm">
        <div class="card-header bg-success text-white">
          <h5 class="mb-0">
            <i class="fas fa-map-marker-alt me-2"></i>
            Address Information
          </h5>
        </div>
        <div class="card-body">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="address" value="{{address}}" placeholder="Street Address">
            <label for="address">
              <i class="fas fa-home me-1"></i>
              Street Address
            </label>
          </div>
          
          <div class="row">
            <div class="col-md-6">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="city" value="{{city}}" placeholder="City">
                <label for="city">
                  <i class="fas fa-city me-1"></i>
                  City
                </label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="state" value="{{state}}" placeholder="State">
                <label for="state">
                  <i class="fas fa-flag me-1"></i>
                  State
                </label>
              </div>
            </div>
          </div>
          
          <div class="form-floating mb-0">
            <input type="text" class="form-control" id="zip" value="{{zip}}" placeholder="ZIP Code">
            <label for="zip">
              <i class="fas fa-mail-bulk me-1"></i>
              ZIP Code
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Action Buttons -->
  <div class="text-center mt-4">
    <button class="btn btn-success btn-lg me-3" onclick="saveProfile()">
      <i class="fas fa-save me-2"></i>
      Update Profile
    </button>
    <button class="btn btn-outline-secondary btn-lg" onclick="loadHome()">
      <i class="fas fa-times me-2"></i>
      Cancel
    </button>
  </div>

  <!-- Profile Tips -->
  <div class="alert alert-info mt-4" role="alert">
    <h6 class="alert-heading">
      <i class="fas fa-info-circle me-2"></i>
      Profile Tips
    </h6>
    <small>
      Keep your profile information up to date to ensure smooth order processing and delivery. 
      Your email address will be used for order confirmations and account notifications.
    </small>
  </div>
</div>
